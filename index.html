<!DOCTYPE html>
<html>

<head>
    <link href="styles/index.css" rel="stylesheet">
    <link href="styles/common.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">


    <!-- TODO: Include Font Awesome file here -->

    <!-- TODO: Include Google Fonts file here -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu%20Mono&display=swap" rel="stylesheet">
</head>

<body>
<script src="scripts/common.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<div class="bg">

    <!-- TODO: Include all your code for the header and home page here -->
    <div id="subheader1">

        <span id="heading1"> ScriBBler </span>
        <span id="heading2"> Explore, Imagine, Create </span>
    </div>

    <div id="subheader2">
        <button class="btn btn-primary" data-target="#signinModal" data-toggle="modal">Sign In</button>
        <button class="btn btn-primary" data-target="#signupModal" data-toggle="modal">Sign Up</button>
    </div>


    <!-- Getting Started Modal -->
    <div class="modal fade" id="signupModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">

                    <button class="close" data-dismiss="modal" type="button">&times</button>

                    <h4 class="modal-title">Get Started</h4>
                </div>

                <div class="modal-body">
                    <form>


                        <label class="labelText">Name</label>
                        <input class="form-control" id="firstName" placeholder="Enter your name" required="true"
                               type="text">

                        <label class="labelText">Username</label>
                        <input class="form-control" id="email" placeholder="Enter your username" required="true"
                               type="email">
                        <label class="labelText">Password</label>
                        <input class="form-control" id="password" placeholder="Enter your password" required="true"
                               type="password">
                        <label class="labelText">Confirm Password</label>
                        <input class="form-control" id="cpassword" placeholder="Re-enter your password" required="true"
                               type="password">
                        <button class="btn btn-success">Sign Up</button>
                    </form>


                </div>
            </div>
        </div>
    </div>

    <!-- Sign in Modal -->
    <div class="modal fade" id="signinModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">

                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                    <h4 class="modal-title">Welcome Back !</h4>
                </div>

                <div class="modal-body">
                    <form>
                        <label class="labelText">Username</label>
                        <input class="form-control" id="email" placeholder="Enter your username" required="true"
                               type="email">
                        <label class="labelText">Password</label>
                        <input class="form-control" id="password" placeholder="Enter your password" required="true"
                               type="password">
                        <button class="btn btn-success">Sign In</button>
                    </form>
                </div>
                <div class="modal-footer">
                    Not a member? Sign Up
                </div>
            </div>
        </div>
    </div>

    <!-- All Posts and Create Posts buttons  -->
    <div id="postButtons">
        <button class="btn btn-warning" onclick="window.location.href = './html/postslist.html';">All Posts</button> &nbsp;
        <button class="btn btn-warning" data-target="#penpostModal" data-toggle="modal">Create Post</button>
    </div>

    <div class="modal fade" id="penpostModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button class="close" data-dismiss="modal" type="button">&times;</button>
                    <h4 class="modal-title">Pen Your Post</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <label class="labelText">Title</label>
                        <input class="form-control" placeholder="Enter title of your post" required="true" type="text">
                        <label class="labelText">Contents</label>
                        <textarea Placeholder="Enter the contents of your post" class="form-control" required="true"
                                  rows="10"> </textarea>
                        <button class="btn btn-success" style="width: 100px;">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>


</body>

</html>
